<div class="row ">
	<div class="col-md-12">
		<div ng-show="mesage" class="alert alert-{{mesage.type}} ">{{mesage.text}}</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<form name="formulario" ng-submit="submit()">

			<div class="form-group">
				<label>Titulo</label>
				<input ng-model="livro.titulo" name="nome" class="form-control">
			</div>
			<div class="form-group">
				<label>Imagem</label>
				<input ng-model="livro.imagem" name="site" class="form-control">
				<input name="site" ng-init="livro.tipo='livro'" type="hidden">
			</div>
			<div class="form-group">
				<label>Descrição</label>
				<textarea ng-model="livro.descricao" name="descricao" class="form-control">
            </textarea>
			</div>

			<button type="submit" class="btn btn-primary"> Salvar </button>
			<a href="/livros" class="btn btn-primary" meu-focus>Voltar</a>
		</form>
	</div>

	<div class="col-md-3 col-md-offset-3">
		<div class="thumbnail">
			<img src="{{livro.imagem}}" alt="{{livro.titulo}}" class="img-responsive center-block">
			<div class="caption">
				<h3>{{livro.titulo}}</h3>
				<p>{{livro.descricao}}</p>
				<p>
					<a href="#" class="btn btn-primary button" role="button" disabled>Editar</a>
					<button class="btn btn-danger button button-rigth" disabled>Remover</button>
				</p>
			</div>
		</div>
	</div>

</div>

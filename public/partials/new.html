<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input ng-model="framework.nome" name="nome" class="form-control" required> 
            <span ng-show="formulario.$submitted && formulario.nome.$error.required"
                  class="form-control alert-danger">
                Título obrigatório
            </span>    
        </div>
        <div class="form-group">
            <label>Site</label>
            <input ng-model="framework.site" name="site" class="form-control" required>
            <span ng-show = "formulario.$submitted && formulario.nome.$error.required" 
                class="form-control alert-danger">
                Site do Framework obrigatório
            </span> 
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea ng-model="framework.descricao" name="descricao" class="form-control">
            </textarea>
        </div>
       
        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
         <a href="/" class="btn btn-primary" meu-focus>Voltar</a>
        <hr>
    </div>
</form>
